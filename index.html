<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
        integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=='
        crossorigin='anonymous' />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- My stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Axios Api -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <div id="app">

        <div class="my_container">
            <!-- icon spinner -->
            <i class="fas fa-spinner fa-spin fa-4x m-5"></i>
            <!-- unordered-list -->
            <ul v-show="endEmailArray">
                <!-- emails -->
                <li v-for="email in eMail">{{ email }}</li>
            </ul>
            <!-- input and button -->
            <input @keyup.enter="getRandomEmail" v-model.number="emailNumber" class="w-75 p-1" type="text"
                placeholder="Scrivi il numero delle e-mail che vuoi generare"> <br>
            <button class="mt-2 p-2 btn btn-primary" @click="getRandomEmail">Genera</button>
        </div>
    </div>


    <script defer src="js/script.js"></script>
</body>

</html>
